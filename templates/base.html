<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block page_title %}{% endblock page_title %}</title>
    
  </head>
  <body>
    {% block header %}
      <nav>
        <a href="{% url 'blog:index' %}">Edge Academy Blog</a>
        {% if user.is_authenticated %}
          <a href="{% url 'blog:post_create' %}">Novo Post</a>
          <a href="{% url 'myauth:logout' %}">Sair</a>
        {% else %}
          <a href="{% url 'myauth:login' %}">Entrar</a>
        {% endif %}
      </nav>
    {% endblock header %}
    {% block content %}{% endblock content %}
  </body>
</html>
